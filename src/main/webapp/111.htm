<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>DE Email Compare Testing Tool</title>

<link href="css/de.css" type="text/css" rel="stylesheet" />
<script src="js/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="js/de.js" type="text/javascript"></script>
</head>
<body>

    <br />

    <h1>DE Email Compare Testing Tool</h1>
    <br />
    <br />
    <br />

    <div id="wrapper" style="clear: both;">


        <form id="diffForm" action="#">
            <div class="clearfix">

                <p class="links">

                    <label for="een">Left</label>

                    <textarea rows="10" cols="30" id="een" name="een"></textarea>

                </p>
                <p class="rechts">

                    <label for="twee">Right</label>

                    <textarea rows="10" cols="30" id="twee" name="twee"></textarea>

                </p>
            </div>

            <p class="button">
                <input type="submit" value="Compare" class="awesome white">
            </p>

        </form>
        <table>
            <thead>
                <tr>
                    <th colspan="3">Output</th>
                </tr>
            </thead>
            <tbody id="res">
                <tr class="del">
                    <td class="codekolom">1</td>
                    <td class="codekolom"></td>
                    <td class="bredecode">- 123</td>
                </tr>
                <tr class="add">
                    <td class="codekolom"></td>
                    <td class="codekolom">1</td>
                    <td class="bredecode">+ 345</td>
                </tr>
            </tbody>
        </table>

    </div>

</body>
</html>
